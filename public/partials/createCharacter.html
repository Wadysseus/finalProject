        <div class="intro-header">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="intro-message">
                            <hr class="intro-divider" />
                            <h2>Let's make a character!</h2>
                                <section ng-controller="pcController as pcCtrl">
                                    <form class="form-inline" ng-submit="pcCtrl.submitPC();">
                                    <!-- pcCtrl.newPC.name='';pcCtrl.newPC.race='';pcCtrl.newPC.characterClass='';pcCtrl.newPC.level=''; -->
                                        <div class="form-group">
                                            <fieldset class="input-group">
                                                <!-- name="name" ==> req.body.name -->
                                                <input ng-model="pcCtrl.newPC.name" class="form-control" type="text" name="name" placeholder="Name">
                                            </fieldset>
                                            <fieldset class="input-group">
                                                <!-- <div class="input-group-addon">$</div> -->
                                                <input ng-model="pcCtrl.newPC.race" class="form-control" type="text" name="race" placeholder="Race"/>
                                            </fieldset>
                                            <fieldset class="input-group">
                                                <!-- <div class="input-group-addon">kCal</div> -->
                                                <input ng-model="pcCtrl.newPC.characterClass" class="form-control" type="text" name="characterClass" placeholder="Class"/>
                                            </fieldset>
                                            <fieldset class="input-group">
                                                <!-- <div class="input-group-addon">IBUs</div> -->
                                                <input ng-model="pcCtrl.newPC.level" class="form-control" type="number" name="level" placeholder="Level"/>
                                            </fieldset>
                                            <button type="submit" class="btn btn-default" href="#/roster">Submit</button>

                                            <!-- TURN THIS BUTTON INTO AN ANCHOR AND HAVE IT REDIRECT TO roster.html -->

                                        </div>
                                    </form>
                                </section>

                                <div>
                                    <ul class="profileLinks">
                                        <li>
                                            <a type="button" class="btn btn-lg btn-warning profileLinks" href="#/create"> Back </a>
                                        </li>
                                    </ul>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
