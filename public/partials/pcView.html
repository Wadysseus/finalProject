<div class="intro-header">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 viewSheet">
                <div ng-controller="pcController as pcCtrl" ng-init="pcCtrl.pullOnePC(pcCtrl.params.id)" class="intro-message">
                    <h1>Character Record for {{pcCtrl.currentPC.name}}</h1>
                    <h3> level: {{pcCtrl.currentPC.level}} </h3>
                    <h3> race: {{pcCtrl.currentPC.race}} </h3>
                    <h3> class: {{pcCtrl.currentPC.characterClass}}</h3>
                        <div class="col-xs-12">
                            <!-- HP section -->
<!--                             <ul>
                                <li id="playerHitPoints"><input ng-model="pcCtrl.currentPC.hitPoints" type="number">{{pcCtrl.currentPC.hitPoints}}</input></li> 
                                <li><input value="1" type="number"></li>
                            </ul> -->
                            <!-- End of HP section -->
                             <p><strong>Inventory:</strong></p>
                            <ul ng-repeat="item in pcCtrl.currentPC.inventory track by $index">
                                <li>{{item}}</li>
                            </ul>   
                            <form ng-submit="pcCtrl.reallyAddItem(pcCtrl.currentPC._id, pcCtrl.itemToAdd)">
                                <div id="inventoryAdd">
                                    <fieldset class="input-group">
                                        Add to your inventory: <input ng-model="pcCtrl.itemToAdd" class="form-control" type="text" name="itemToAdd">
                                        <button class="btn btn-sm btn-warning addItemBtn" type="submit">Add Item</button>
                                    </fieldset>
                                </div>
                            </form>
                        </div>
                    <ul class="profileLinks">
                        <li style="padding-top: 10px">
                            <a type="button" class="btn btn-lg btn-warning profileLinks" href="#/roster"> Back </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
